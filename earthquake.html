<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthquake Data Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Earthquake Data Table</h1>
    <table id="earthquakeTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Place</th>
                <th onclick="sortTable(1)">Magnitude</th>
                <th onclick="sortTable(2)">Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        axios.get('assets/earthquakes.geojson')
            .then(function (response) {
                var earthquakes = response.data.features;
                var tableBody = document.getElementById('earthquakeTable').getElementsByTagName('tbody')[0];

                earthquakes.forEach(function (earthquake) {
                    var row = tableBody.insertRow();
                    var placeCell = row.insertCell(0);
                    var magCell = row.insertCell(1);
                    var timeCell = row.insertCell(2);

                    placeCell.innerHTML = earthquake.properties.place;
                    magCell.innerHTML = earthquake.properties.mag;
                    timeCell.innerHTML = new Date(earthquake.properties.time).toLocaleString();
                });
            })
            .catch(function (error) {
                console.log(error);
            });

        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("earthquakeTable");
            switching = true;
            dir = "asc";

            while (switching) {
                switching = false;
                rows = table.rows;

                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];

                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</body>
</html>
