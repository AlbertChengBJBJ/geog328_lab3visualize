<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Earthquake Data Table</h1>
    <table id="earthquake-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Magnitude</th>
                <th>Location</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        fetch('assets/earthquakes.geojson')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('earthquake-table').getElementsByTagName('tbody')[0];
                data.features.forEach((feature, index) => {
                    const row = table.insertRow();
                    const idCell = row.insertCell(0);
                    const magCell = row.insertCell(1);
                    const locCell = row.insertCell(2);
                    const timeCell = row.insertCell(3);

                    idCell.textContent = index + 1;
                    magCell.textContent = feature.properties.mag;
                    locCell.textContent = feature.properties.place;
                    timeCell.textContent = new Date(feature.properties.time).toLocaleString();
                });
            });
    </script>
</body>
</html>
