<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map Application</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        .sidebar {
            position: absolute;
            width: 25%;
            height: 100%;
            top: 0;
            right: 0;
            background-color: white;
            z-index: 1;
            padding: 20px;
            overflow: auto;
        }
        @media (max-width: 1024px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
<div id="map"></div>
<div class="sidebar">
    <h1>Map Application</h1>
    <table id="info-table">
        <!-- Table content will be inserted dynamically -->
    </table>
</div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmVydHliZXJ0eTEyMyIsImEiOiJjbHljZmY3eDIxbjl2MmlvbWVvYTBvcXZiIn0.mI6pI_PqDEIcWn7rvCXF_w';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 5.5,
        center: [138, 38]
    });

    map.on('load', function () {
        map.addSource('counties', {
            'type': 'geojson',
            'data': 'assets/japan.json'
        });
        map.addLayer({
            'id': 'counties',
            'type': 'fill',
            'source': 'counties',
            'layout': {},
            'paint': {
                'fill-color': '#888888',
                'fill-opacity': 0.4
            }
        });

        map.addSource('earthquakes', {
            'type': 'geojson',
            'data': 'assets/earthquakes.geojson'
        });
        map.addLayer({
            'id': 'earthquakes',
            'type': 'circle',
            'source': 'earthquakes',
            'paint': {
                'circle-radius': 5,
                'circle-color': '#ff0000'
            }
        });

        fetch('assets/earthquakes.geojson')
            .then(response => response.json())
            .then(data => {
                let table = document.getElementById('info-table');
                let header = table.createTHead();
                let row = header.insertRow(0);
                row.insertCell(0).innerHTML = "<b>Place</b>";
                row.insertCell(1).innerHTML = "<b>Magnitude</b>";

                let body = table.createTBody();
                data.features.forEach(feature => {
                    let row = body.insertRow();
                    row.insertCell(0).innerHTML = feature.properties.place;
                    row.insertCell(1).innerHTML = feature.properties.mag;
                });
            });
    });
</script>
</body>
</html>
